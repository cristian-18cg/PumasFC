<body>
    <div class="centrar">
        <div class="card text-center">
            <div class="card-header">
                <h1>Iniciar Sesion</h1>
            </div>
            <div class="card-body">
                <form name="formInicio" onsubmit="return validateForm()" method="get">
                <input type="text" name="usuario" id="usuario" autofocus pattern="[a-z ]{6,11}"
                    placeholder="Usuario" required>
                    <br>
                <input type="password" id="contraseña" name="contraseña" pattern="[0-9a-zA-Z]{6,12}$" required placeholder="Contraseña" ><br>

                <input type="submit" value="Registrar" class="botonr"><br><br>
              <a href="ocontrañesa.html">Olvido su contraseña?</a>
            </form>
            </div>
        </div> 
    </div>
    <script src="/js/app.js"></script>
